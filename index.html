<html>
  <head>
    <script src="https://unpkg.com/stein-js-client"></script>
  </head>
<body>
  <div id="acpTable"></div>
  <script>

const store = new SteinStore(
  "https://api.steinhq.com/v1/storages/69013285affba40a6211afc2"
);

  store.read("Ride Plan 2025")
    .then(data => {data.forEach(
      row => {
        document.getElementById("acpTable").innerHTML = `<table><tr><td>Parcours</td><td>${row.Parcours}</td><tr><td>Dist (km)</td><td>${row.Distance}</td></tr><tr><td>Déniv (m)</td><td>${row.Denivele}</td></tr><tr><td>Café</td><td>${row.Pause Café}</td></tr></table>`
  })});

</script>
</body>
</html>
